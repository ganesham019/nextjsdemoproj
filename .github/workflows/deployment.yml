
name: Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    lintTest:
          name: Lint
          runs-on: ubuntu-latest
    
          steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run Linting
              run: npm run lint

    deploy:
          name: deployment
          runs-on: ubunto-latest 
          needs: [lintTest]
          steps:
              - name: Checkout code
                uses: actions/checkout@v3
        
              - name: Use Node.js 
                uses: actions/setup-node@v3
        
              - name: Install dependencies
                run: npm install
        
              - name: Build
                run: npm run build


    
            
              

